{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
  {% for book in books %}
  <li>
    <div class="collapsible-header white-text purple darken-4 text-shadow">
      <i class="fas fa-caret-down"></i>
      <strong>{{ book.book_name }}</strong> : {{ book.publish_date }}
      {% if book.is_urgent == "on" %}
      <i class="fas fa-exclamation-circle purple-text text-lighten-2 tooltipped" 
      data-position="right" data-tooltip="Trending"></i>
      {% endif %}
    </div>
    <div class="collapsible-body">
      <strong>{{ book.book_genre }}</strong>
      <p>{{ book.book_description }}</p>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
