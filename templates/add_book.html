{% extends "base.html" %}
{% block content %}

    <h3 class="purple-text text-darken-4 center-align">Add book</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <i class="fa-solid fa-book prefix purple-text text-darken-4"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Book Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fa-solid fa-book-open prefix purple-text text-darken-4"></i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Description</label>
            </div>
          </div>
        </form>
      </div>


{% endblock%}
