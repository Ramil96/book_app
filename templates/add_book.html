{% extends "base.html" %}
{% block content %}


<h3 class="purple-text text-darken-4 center-align">Add book</h3>

<div class="row card-panel grey lighten-5 ">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix purple-text text-darken-4"></i>
        <select id="genre_name" name="genre_name" class="validate" required>
          <option value="" disabled selected>Choose Genre</option>
          {% for genre in genres %}
          <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
          {% endfor %}
        </select>
        <label for="genre_name">Genre</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-book prefix purple-text text-darken-4"></i>
        <input id="book_name" name="book_name" minlength="5" maxlength="50" type="text" class="validate" required>
        <label for="book_name">Book Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-book-open prefix purple-text text-darken-4"></i>
        <textarea id="book_description" name="book_description" minlength="5" maxlength="50"
          class="materialize-textarea validate" required></textarea>
        <label for="book_description">Book Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-alt prefix purple-text text-darken-4"></i>
        <input id="publish_date" name="publish_date" type="text" class="datepicker validate" required>
        <label for="publish_date">Publish date</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fa-solid fa-exclamation-circle prefix purple-text text-darken-4"></i>
          <label for="is_trending">
            <input type="checkbox" id="is_trending" name="is_trending">
            <span class="lever"></span>
            Is Trending
          </label>
        </div>
      </div>
    </div>
  </form>
</div>


{% endblock%}
