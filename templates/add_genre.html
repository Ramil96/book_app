{% extends "base.html" %}
{% block content %}


<h3 class="purple-text text-darken-4 center-align">Add Genre</h3>

<div class="row card-panel grey lighten-5 ">
  <form class="col s12" method="POST" action="{{ url_for('add_genre')}}">
    <!-- Genre name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-solid fa-folder-open prefix purple-text text-darken-4"></i>
        <input id="book_genre" name="book_genre" minlength="3" maxlength="25" type="text" class="validate" required>
        <label for="book_genre">Genre</label>
      </div>
    </div>
    <!-- Submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large" purple darken-1 text-shadow>
          Add Genre <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>


{% endblock%}
