{% extends "base.html" %}
{% block content %}

<h3 class="purple-text text-darken-4 center-align">Manage Genres</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn-large purple darken-2 text-shadow">
            Add genre <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for genre in genres %}
        <div class="col s12 m3">
            <div class="card purple darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{genre.book_genre}}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn green accent-4">Edit</a>
                    <a href="#" class="btn purple lighten-1">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
